buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.0'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.13'
}

ext {
  compileSdkVersion = 24
  buildToolsVersion = '24.0.0'
  minSdkVersion = 14
  targetSdkVersion = 24
  versionCode = 3
  versionName = '1.1.0'

  supportLibraryVersion = '24.0.0'
}